<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repo index</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="s in sites">
          <a :href="`/src/${s}`">{{s}}</a>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/combine/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            sites: [
              "jq-whatsapp-widget",
              "sitefinity-deferjs",
              "vanilla-array-merge",
              "vue-2-whatsapp-widget",
              "vue-browser-prod",
              "vue-ratings",
              "vue-starter",
              "vue-whatsapp-widget",
              "vue-whatsapp-widget-elfsight",
              "vue2-ashley-flowchart",
              "vue3-ashley-flowchart",
            ],
          };
        },
      });
    </script>
  </body>
</html>
