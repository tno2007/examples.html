<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero bg-primary py-5">
        <p>South African PAYE & UIF Calculator Tax Year 2023/2024</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Monthly Gross Income</h3>
            </div>
            <div class="card-body">
              <form id="calcForm">
                <div id="calcbox">
                  <div class="form-group" style="margin-bottom: 0px">
                    <div class="input-group" style="margin-bottom: 10px">
                      <span class="input-group-text">R</span>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Amount (to the nearest rand)"
                        id="monthlyIncome"
                      />
                    </div>
                    <div class="btn-group" data-bs-toggle="buttons">
                      <label class="btn btn-secondary">
                        <input type="radio" name="age" value="1" /> Younger than
                        65 years
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="age" value="2" /> Between 65
                        and 75 years
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="age" value="3" /> Older than
                        75 years
                      </label>
                    </div>
                    <div style="margin-top: 10px">
                      <button
                        type="submit"
                        class="btn btn-secondary"
                        onclick="resetCalc(); return false;"
                      >
                        Clear
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="addResult" class="card">
            <div class="card-body">
              <table class="table" style="margin-bottom: 5px">
                <tr>
                  <td>Annual Income Equivelant</td>
                  <td style="text-align: right">
                    <span id="annualIncome">0.00</span>
                  </td>
                </tr>
                <tr>
                  <td>Annual Tax</td>
                  <td style="text-align: right">
                    <span id="annualTax">0.00</span>
                  </td>
                </tr>
                <tr>
                  <td>Monthly Taxable Income</td>
                  <td style="text-align: right">
                    <span id="monthlyInc">0.00</span>
                  </td>
                </tr>
                <tr>
                  <td>Monthly PAYE</td>
                  <td style="text-align: right">
                    <span id="monthlyTax">0.00</span>
                  </td>
                </tr>
                <tr>
                  <td>Monthly UIF</td>
                  <td style="text-align: right"><span id="UIF">0.00</span></td>
                </tr>
                <tr>
                  <td>
                    <strong>Netto Income</strong> (after PAYE and UIF is
                    deducted)
                  </td>
                  <td style="text-align: right">
                    <strong><span id="nettoIncome">0.00</span></strong>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div id="app"></div>

    <script type="module" src="current.ts"></script>
    <script type="module" src="app.ts"></script>
  </body>
</html>
