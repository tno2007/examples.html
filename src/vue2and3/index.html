      <pre @click="randomize"><code>{{message}}</code></pre>

    <script>
      //const vue2 = Vue;

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods: {
          shuffle(str) {
            var a = str.split(""),
              n = a.length;

            for (var i = n - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var tmp = a[i];
              a[i] = a[j];
              a[j] = tmp;
            }
            return a.join("");
          },
          randomize: function (str) {
            this.message = this.shuffle(this.message);
          },
        },
      });
    </script>
    <script type="module">
      import { createApp } from "https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.esm-browser.prod.js";

      createApp({
        data() {
          return {
            message: "Ready for changes",
          };
        },
        methods: {
          shuffle(str) {
            var a = str.split(""),
              n = a.length;

            for (var i = n - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var tmp = a[i];
              a[i] = a[j];
              a[j] = tmp;
            }
            return a.join("");
          },
          randomize: function (str) {
            this.message = this.shuffle(this.message);
          },
        },
      }).mount("#app2");
    </script>
