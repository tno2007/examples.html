<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p @click="randomize">{{message}}</p>
    </div>
    <div id="app2">
      <p @click="randomize">{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>   
     -->
    <script>
      //const vue2 = Vue;

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods: {
          shuffle(str) {
            var a = str.split(""),
              n = a.length;

            for (var i = n - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var tmp = a[i];
              a[i] = a[j];
              a[j] = tmp;
            }
            return a.join("");
          },
          randomize: function (str) {
            this.message = this.shuffle(this.message);
          },
        },
      });
    </script>
    <script type="module">
      // https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.esm-browser.js
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            message: "Ready for changes",
          };
        },
        methods: {
          shuffle(str) {
            var a = str.split(""),
              n = a.length;

            for (var i = n - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var tmp = a[i];
              a[i] = a[j];
              a[j] = tmp;
            }
            return a.join("");
          },
          randomize: function (str) {
            this.message = this.shuffle(this.message);
          },
        },
      }).mount("#app2");
    </script>
  </body>
</html>
