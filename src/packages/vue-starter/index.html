<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <label
          ><input
            type="radio"
            name="bornInTheUK"
            v-model="bornInTheUK"
            :value="true"
            required=""
          />
          Yes</label
        >
        <label
          ><input
            type="radio"
            name="bornInTheUK"
            v-model="bornInTheUK"
            :value="false"
            required=""
          />
          No</label
        >
      </div>

      <div v-if="bornInTheUK === false">A</div>

      <div v-if="bornInTheUK === false">B</div>

      <div
        id="ukDepartureDateRow"
        class="form-group"
        v-if="bornInTheUK || bornInTheUK === false"
      >
        C
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const bornInTheUK = ref(null);
          const SelectedNumOfChildren = ref(null);
          return {
            bornInTheUK,
            SelectedNumOfChildren,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
