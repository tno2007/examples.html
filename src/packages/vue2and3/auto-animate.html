<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button>Click to toggle</button>
    </div>
    <!-- auto-animate -->
    <script type="module">
      var p = document.createElement("p");
      p.innerText = "Welcome hjehefehfj";

      const app = document.getElementById("app");

      document.querySelector("#app button").addEventListener("click", () => {
        console.log("hello");
        if (app.contains(p)) {
          p.remove();
        } else {
          app.appendChild(p);
        }
      });

      import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate@1.0.0-beta.5/index.min.js";

      autoAnimate(app);
    </script>
  </body>
</html>
