<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <pre>{{ visas[0] }}</pre>

      <div>
        <!-- how do you calulate the percentage, what are you measuring? -->
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="55"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <div v-for="(v, index) in visas">
        <div>
          <!-- 
            array.lenght is for counting the number of items in the list        
            no need to do array.length - 1
            -->
          <span>Question {{ index + 1 }} of {{ visas.length }}</span>
          <div>
            <p>{{ v.heading }}</p>
            <!-- v-html is for html content. <a href="link">link</a> -->
            <div v-html="v.content"></div>
            <!-- you can just use string interpolation, e. {{ variable }} -->
            <p>{{ v.subheading }}</p>
            <!--
                the v-model only need to come on the 'select' element, not the 'select-options'.
                because there is muliple options, but only 1 answer, the v-model needs to come on the main 'select' element 
             -->
            <select v-model="v.selected">
              <option selected disabled>Please select</option>
              <option v-for="o in v.options" :value="o.value">
                {{ o.name }}
              </option>
            </select>
            <!-- plan b -->
            <select v-model="v.selected">
              <option selected disabled :value="null">Please select</option>
              <option v-for="o in v.options" :value="o.value">
                {{ o.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          visas: [
            {
              checked: true,
              vmodel: "BIIQuiz_1",
              heading: "Age",
              subheading: "Which age band do you fit into?",
              options: [
                { name: "Under 18 years", value: 0 },
                { name: "18 to 24 years", value: 20 },
                { name: "25 to 32 years", value: 30 },
                { name: "33 to 39 years", value: 25 },
                { name: "40 to 44 years", value: 20 },
                { name: "45 to 54 years", value: 15 },
                { name: "55 and older", value: 0 },
              ],
              selected: null,
            },
            {
              checked: false,
              vmodel: "BIIQuiz_2",
              heading: "English language requirements",
              content:
                "<p>Read about:</p> <ul><li><a href='#'>Vocational English</a></li><li><a href='#'>Proficient English</a></li></ul>",
              subheading: "How would you rate your English ability?",
              options: [
                { name: "Vocational English", value: 5 },
                { name: "Proficient English", value: 10 },
                { name: "Not applicable", value: 0 },
              ],
              selected: null,
            },
            {
              checked: false,
              id: 3,
              vmodel: "BIIQuiz_3",
              heading: "Educational qualifications",
              subheading: "What is your highest qualification?",
              options: [
                {
                  name: "Trade certificate, diploma or bachelor degree by an Australian education institute; or a bachelor qualification recognised by an educational institution of a recognised standard",
                  value: 5,
                },
                {
                  name: "A Bachelor degree in business, science or technology by an Australian institution; or a bachelor qualification in business, science or technology by an educational institution of a recognised standard",
                  value: 5,
                },
                { name: "Not applicable", value: 0 },
              ],
              selected: null,
            },
          ],
        },
      });
    </script>
  </body>
</html>
